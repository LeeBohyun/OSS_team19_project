        <div id="signup">
            <h2>Sign Up</h2>
            <form id="signup_box" method="post" action="/process/signup">
                <div id="idbox" class="mb-3 row">
                    <label for="inputID" class="col-sm-2 col-form-label"
                        >ID</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="ID"
                            class="form-control"
                            id="inputID"
                            name="id"
                            placeholder="input ID"
                        />
                    </div>
                </div>
                <div id="pwbox" class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                        >Password</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            name="password"
                            placeholder="input password"
                        />
                    </div>
                </div>
                <div id="namebox" class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label"
                        >Name</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="name"
                            class="form-control"
                            id="inputName"
                            name="name"
                            placeholder="input name"
                        />
                    </div>
                </div>
                <div id="emailbox" class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label"
                        >Email address</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            name="email"
                            placeholder="name@example.com"
                        />
                    </div>
                </div>
                <div id="submitbtn" class="mb-3 row">
                    <button type="submit" class="btn btn-primary col-sm-2">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
            let button = document.querySelector("#submitbtn");

            button.addEventListener("click", () => {
                let id_element = document.querySelector("#inputID");
                let password_element = document.querySelector("#inputPassword");
                let name_element = document.querySelector("#inputName");
                let email_element = document.querySelector("#inputEmail");

                const id = id_element.value;
                const password = password_element.value;
                const name = name_element.value;
                const email = email_element.value;

                if (
                    !id.length ||
                    !password.length ||
                    !name.length ||
                    !email.length
                )
                    console.log("err");
                else console.log(id, password, name, email);
            });
        </script>
