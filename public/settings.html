    <body>
        <header class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"
                    >Stock trading AI bot</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Media</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Menu
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                                id="menu"

                                <li>

                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="./settings.html"
                                        >Settings</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <nav id="searchbar">
            <form
                id="searchform"
                class="
                    container-fluid
                    d-flex
                    align-items-center
                    mb-3
                    py-4
                    bordered-20
                    container-xxl
                "
                method="get"
                action="./search.html"
            >
                <input
                    type="search"
                    id="searchinput"
                    class="form-control rounded-5 me-3"
                    placeholder="Search"
                />
                <button id="searchbtn" type="submit">
                    <i class="bi bi-search" style="font-size: 32px"></i>
                </button>
            </form>
        </nav>

        <div id="settingborder" class="wrapper">
            <h2>Settings</h2>
            <div id="setting_box">
                <div class="box mb-3 row">
                    <label for="param1" class="col-sm-2 col-form-label"
                        >Param1</label
                    >
                    <div class="col-sm-3">
                        <input
                            class="form-control"
                            id="param1"
                            placeholder="input param1"
                        />
                    </div>
                </div>
                <div class="box mb-3 row">
                    <label for="param2" class="col-sm-2 col-form-label"
                        >Param2</label
                    >
                    <div class="col-sm-3">
                        <input
                            class="form-control"
                            id="param2"
                            placeholder="input param1"
                        />
                    </div>
                </div>
                <div class="box mb-3 row">
                    <label for="param3" class="col-sm-2 col-form-label"
                        >Param3</label
                    >
                    <div class="col-sm-3">
                        <input
                            class="form-control"
                            id="param3"
                            placeholder="input param1"
                        />
                    </div>
                </div>
                <div class="box mb-3 row">
                    <button
                        id="settingbtn"
                        type="submit"
                        class="btn btn-primary col-sm-2"
                    >
                        Apply
                    </button>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="search.js"></script>
        <script>
            let button = document.querySelector("#settingbtn");

            button.addEventListener("click", () => {
                let p1 = document.querySelector("#param1");
                let p2 = document.querySelector("#param2");
                let p3 = document.querySelector("#param3");

                const pv1 = p1.value;
                const pv2 = p2.value;
                const pv3 = p3.value;
                console.log(pv1, pv2, pv3);
            });
        </script>
    </body>
</html>
