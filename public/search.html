<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="search.css" />

        <title></title>
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"
                    >Stock trading AI bot</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Media</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">News</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link active dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Menu
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                                id="menu"
                            >
                                <li>
                                    <a class="dropdown-item" href="./login.html"
                                        >Login</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./cart.html"
                                        >Cart</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="./settings.html"
                                        >Settings</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <nav id="searchbar">
            <form
                id="searchform"
                class="
                    container-fluid
                    d-flex
                    align-items-center
                    mb-3
                    py-4
                    bordered-20
                    container-xxl
                "
                method="post"
                action="./search.html"
            >
                <input
                    type="text"
                    id="searchinput"
                    class="form-control rounded-5 me-3"
                    placeholder="Search"
                />
                <button id="searchbtn">
                    <i class="bi bi-search" style="font-size: 32px"></i>
                </button>
            </form>
        </nav>

        <div class="wrapper">
            <div class="stockinfo d-flex border-bottom border-dark pb-2">
                <h3 id="stockname" class="mb-0">종목명</h3>
                <span id="stockid" class="mt-1">11111</span>
                <button
                    type="submit"
                    id="addcart"
                    class="btn btn-dark ms-auto btn-sm"
                >
                    + cart
                </button>
            </div>
            <div class="d-flex py-0 border-bottom border-dark pb-0">
                <span id="stockprice" class="align-self-center me-3 ms-3 my-2 pe-5 "
                    >80000</span
                >
                <table class="table table-borderless mb-0">
                    <tr class="border-start border-dark">
                        <td><span class="tabletxt">전일가</span><span id="today">12300</span></td>
                        <td><span class="tabletxt">고가</span><span id="high">12300</span></td>
                        <td><span class="tabletxt">거래량</span><span id="volume">120</span></td>
                    </tr>
                    <tr class="border-start border-dark">
                        <td><span class="tabletxt">시가</span><span id="open">123</span></td>
                        <td><span class="tabletxt">저가</span><span id="low">123</span></td>
                        <td><span class="tabletxt">거래대금</span><span id="amount">123</span></td>
                    </tr>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="search.js"></script>
    </body>
</html>
