<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="main.css" />
        <title></title>
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"
                    >Stock trading AI bot</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Media</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Menu
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                                id="menu"
                            >
                                <li>
                                    <a class="dropdown-item" href="./login.html"
                                        >Login</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="./mypage.html"
                                        >Mypage</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./cart.html"
                                        >Cart</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="./settings.html"
                                        >Settings</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <nav id="searchbar">
            <form
                id="searchform"
                class="
                    container-fluid
                    d-flex
                    align-items-center
                    mb-3
                    py-4
                    bordered-20
                    container-xxl
                "
                method="get"
                action="./search.html"
            >
                <input
                    type="search"
                    id="searchinput"
                    class="form-control rounded-5 me-3"
                    placeholder="Search"
                />
                <button id="searchbtn" type="submit">
                    <i class="bi bi-search" style="font-size: 32px"></i>
                </button>
            </form>
        </nav>

        <div class="wrapper my-3 mt-5">
            <div class="box">
                <h1 class="py-2 mb-3" style="width: 720px; font-weight: bold">
                    LOGIN
                </h1>
            </div>
            <form id="login_box" method="post" action="/process/login">
                <div class="box row">
                    <label for="inputID" class="col-sm-2 col-form-label"
                        >ID</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="ID"
                            class="form-control"
                            id="inputID"
                            name="id"
                            placeholder="input ID"
                        />
                    </div>
                </div>
                <div class="box row my-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                        >Password</label
                    >
                    <div class="col-sm-3">
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            name="password"
                            placeholder="input password"
                        />
                    </div>
                </div>
                <div class="box mb-3 row mt-3">
                    <button
                        id="loginbtn"
                        type="submit"
                        class="btn btn-secondary"
                        style="width: 200px"
                    >
                        LOGIN
                    </button>
                </div>

                <div class="box mb-3 row pb-3">
                    <a id="signuplink" href="signup.html" class="link-dark"
                        ><span>click <b>here</b> to create an account</span>
                    </a>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="search.js"></script>
        <script>
            let button = document.querySelector("#loginbtn");

            button.addEventListener("click", () => {
                let id_element = document.querySelector("#inputID");
                let password_element = document.querySelector("#inputPassword");

                const id = id_element.value;
                const password = password_element.value;

                if (!id.length || !password.length) console.log("err");
                else console.log(id, password);
            });
        </script>
    </body>
</html>
